<br><br>

<div class="h">
  <div class="col-md-10 mx-auto">
    <h3>Repertuar</h3>
  </div>
</div>

<div class="container col-md-10 mx-auto">

  <br>
  <div class="btn-group" role="group" aria-label="">
    <button type="button" class="btn btn-repertoire" (click)="changeDay(0)">PN</button>
    <button type="button" class="btn btn-repertoire" (click)="changeDay(1)">WT</button>
    <button type="button" class="btn btn-repertoire" (click)="changeDay(2)">ŚR</button>
    <button type="button" class="btn btn-repertoire" (click)="changeDay(3)">CZ</button>
    <button type="button" class="btn btn-repertoire" (click)="changeDay(4)">PT</button>
    <button type="button" class="btn btn-repertoire" (click)="changeDay(5)">SB</button>
    <button type="button" class="btn btn-repertoire" (click)="changeDay(6)">ND</button>
  </div>
  <br><br>
  <h3>Przykładowa lista filmów Statyczna</h3>

  <div class="list-group">
    <a *ngFor="let movie of movies" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ movie.title }}</h5>

        <div class="btn-group btn-group-sm" role="group" aria-label="">
          <div *ngFor="let hour of hours" >
            <button *ngIf="hour.id_movie===movie.id_movie" type="button" class="btn btn-primary" (click)="buyTicket(hour)">{{hour.time}}</button>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
