<div class="h">
  <div class="col-md-10 mx-auto">
    <h3>Zakup biletu</h3>
  </div>
</div>

<div class="container col-md-10 mx-auto">
  <br>
  <div *ngFor="let spot of spots" class="ticket-list">
    <div class="ticket-row row">
      <div class="col-md-3" style="color: white;">
        {{ spot.ID }}
      </div>
      <div class="col-md-3">
        <div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
          <button class="btn btn-outline-primary" id="dropdownManual" ngbDropdownToggle>Rodzaj biletu</button>
          <div ngbDropdownMenu aria-labelledby="dropdownManual">
            <button class="dropdown-item">Normalny</button>
            <button class="dropdown-item">Dziecięcy</button>
            <button class="dropdown-item">Senior</button>
          </div>
        </div>
      </div>
      <div class="col-md-4" style="color: white;">
        Cena biletu
      </div>
    </div>
  </div>
  <div class="ticket-final row">
    <div class="cost col-md-4" style="color: white;">
      Cena końcowa
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-3">
      <br>
      <br>
      <button type="button" name="" id="" class="btn btn-gradient" (click)="buyTicket()" btn-lg btn-block>Zatwierdź zakup </button>
    </div>
  </div>


</div>
