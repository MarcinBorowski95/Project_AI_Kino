<div class="h">
  <div class="col-md-10 mx-auto">
    <h3>Zakup biletu</h3>
  </div>
</div>

<div class="container col-md-10 mx-auto">
  <br>
  <div class="row">
    <p style="color: white; text-transform: uppercase; font-weight: bold;">{{ticketInfo.title}}</p>
    <p style="color: lightgray">, {{ticketInfo.date_start}}, {{time}}</p>
  </div>
  <br>
  <div class="row">
    <div class="col-md-3" style="text-transform: uppercase;"><p>Wybrane miejsca</p></div>
    <div class="col-md-3" style="text-transform: uppercase;"><p>Rodzaj biletu</p></div>
    <div class="col-md-3" style="text-transform: uppercase;"><p>Cena biletu</p></div>
  </div>
  <div *ngFor="let seat of seats" class="ticket-list">
    <div class="ticket-row row">
      <div class="col-md-3" style="color: white;">
        {{ seat.ID }}
      </div>
      <div class="col-md-3">
        <div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
          <button class="btn" id="dropdownManual" ngbDropdownToggle>{{seat.selectedTicketType}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownManual">
            <button class="dropdown-item" *ngFor="let ticketType of ticketTypes" (click)="changeTicketType(seat, ticketType)">{{ticketType.type}}</button>
          </div>
        </div>
      </div>
      <div class="col-md-4" style="color: white;">
        {{seat.price}}
      </div>
    </div>
  </div>
  <div class="ticket-final row">
    <div class="cost col-md-4" style="color: white;">
      <br>
      <p>Suma: {{ticketsPrice}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-3">
      <br>
      <br>
      <button type="button" name="" id="" class="btn btn-gradient" (click)="buyTicket()" btn-lg btn-block>Zatwierdź zakup </button>
      <div *ngIf="flaga==1">
        <br>
        <p>Bilet został zakupiony. Nr. Twojego biletu to {{id_ticket}}. Twój kod QR:</p>
        <ngx-qrcode [qrc-element-type]="elementType" [qrc-value] = "value">
        </ngx-qrcode>
      </div>
    </div>
  </div>


</div>
